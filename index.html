<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUESS MY NUMBER GAME</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="reset.css">
  <script src="scripts.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="sub-container con1">
      <button class="reset btn">
        Again!
      </button>
      <p>
        (Between 1 and 20)
      </p>
    </div>
    <div class="mid-section">
      <h1 class="heading">
        Guess My Number!
      </h1>

      <div class="qst">
        ?
      </div>
    </div> 
    <div class="sub-container con2">
    
      <div class="left-display">
        <input class="input" type="integer" min="1" max="20">
        <!-- Did this to create a range of 1 - 20. This is wrong though, because the user can still enter numbers outside the range. Now going to try it with a select input -->
        <button class="check btn">
          Check!
        </button>
      </div>
      <div class="right-display">
        <p>
          Start guessing...
        </p>
        <div class="scoreBox">
          <div class="score">
            <div class="scoreColor">
          
            </div>
            <p class="scoreText">
              Score: 
            </p>
            <p class="scoreValue">
              20
            </p>
          </div>

          <div class="highScore">
            <div class="highScoreColor">
          
            </div>
            <p class="highScoreText">
              Highscore: 
            </p>
            <p class="highScoreValue">
              0
            </p>
          </div>
          
        </div>

      </div>
    </div>

  </div>
</body>
</html>
